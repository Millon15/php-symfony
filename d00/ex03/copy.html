<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<ul>
    <li>
        <h2>FrontEnd</h2>
        <div>
            <p style="width: 80%" data-value="80">HTML5</p>
            <progress value="80" max="100" class="html5"></progress>
        </div>
        <div>
            <p style="width: 60%" data-value="60">CSS3</p>
            <progress value="60" max="100" class="html5"></progress>
        </div>
        <div>
            <p style="width: 50%" data-value="50">jQuery</p>
            <progress value="50" max="100" class="html5"></progress>
        </div>
    </li>
    <li>
        <h2>BackEnd</h2>
        <div>
            <p style="width: 75%" data-value="75">Python</p>
            <progress value="75" max="100" class="html5"></progress>
        </div>
        <div>
            <p style="width: 65%" data-value="65">PHP</p>
            <progress value="65" max="100" class="html5"></progress>
        </div>
        <div>
            <p style="width: 35%" data-value="35">Node.js</p>
            <progress value="35" max="100" class="html5"></progress>
        </div>
    </li>
</ul>

</body>
</html>
