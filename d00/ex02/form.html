<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form>
    <fieldset id="gender">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" value=""><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value=""><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value=""><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value=""><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value=""><br>

        <label for="student">Student at 42 ?</label>
        <input type="checkbox" id="student" name="student" value="yes"><br>

        <label for="gender_male">Male</label>
        <input type="radio" name="gender" id="gender_male" value="Male">
        <label for="gender_female">Female</label>
        <input type="radio" name="gender" id="gender_female" value="Female">
        <label for="gender_other">Other</label>
        <input type="radio" name="gender" id="gender_other" value="Other"><br>

        <button type="submit" onclick="displayFormContents()">Run that sexy Javascript!</button>
    </fieldset>
</form>

<script type="text/javascript" src="popup.js"></script>

</body>
</html>
